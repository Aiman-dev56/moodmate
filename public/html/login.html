<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register — MoodMate</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* small style for popup */
    #countdownPopup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;      /* white background */
      color: #000;           /* black text as you requested */
      padding: 14px 18px;
      border-radius: 8px;
      border: 1px solid #222;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      z-index: 1060;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Trigger modal for convenience (you can remove) -->
  <div class="container py-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Open Register Modal</button>
  </div>

  <!-- Register Modal (you gave this structure; IDs must match) -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-0 border-0 overflow-hidden" style="border-radius: 15px;">
        <div class="row g-0">
          <div class="col-md-6 position-relative text-white d-flex flex-column justify-content-center align-items-center p-4"
               style="min-height: 100%;">
            <img src="https://picsum.photos/seed/bg/800/800" alt="Register"
                 class="w-100 h-100 position-absolute top-0 start-0 object-fit-cover" style="z-index: 1;">
            <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(44,40,61,0.72); z-index:2;"></div>
            <div class="position-relative text-center z-3">
              <h2 class="fw-bold">Join MoodMate</h2>
              <p class="lead">Track your wellness, journal your thoughts, and grow.</p>
            </div>
          </div>

          <div class="col-md-6 p-4">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <h5 class="modal-title fw-bold mb-3" id="registerModalLabel">Register</h5>

            <form id="registerForm" class="mb-0">
              <label class="fw-semibold mb-2">Name:</label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
              </div>

              <label class="fw-semibold mb-2">Email:</label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
              </div>

              <label class="fw-semibold mb-2">Country:</label>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                <input type="text" class="form-control" id="country" placeholder="Enter Your Country" required>
              </div>

              <label class="fw-semibold mb-2">Password:</label>
              <div class="input-group mb-1">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" autocomplete="new-password" placeholder="Enter Your Password" required>
                <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword" style="cursor:pointer;"></i></span>
              </div>
              <small id="passwordRequirements" class="text-danger d-none">Password must be at least 8 characters, include a letter, a number and a special character.</small>

              <div class="form-check mb-3 mt-3">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck"> I agree to the <a href="#" style="font-weight:bold">Terms & Conditions</a></label>
              </div>

              <button type="submit" class="btn btn-outline-success w-100">Register</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="text-success fs-1 mb-3"><i class="bi bi-check-circle-fill"></i></div>
        <h4 class="fw-bold" id="successMessage">Registration Successful!</h4>
        <button class="btn btn-outline-success mt-3" id="continueBtn">Continue to Login...</button>
        <p class="text-muted mt-2" style="font-size:0.9rem;">You’ll be redirected soon.</p>
      </div>
    </div>
  </div>

  <!-- Countdown Popup (white background, black text) -->
  <div id="countdownPopup">Redirecting in <span id="popupCountdown">5</span> seconds…</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap icons (for eye icon) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Firebase + page script (module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      OAuthProvider,
      signInWithPopup,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ======  FILL THESE VALUES FROM FIREBASE CONSOLE  ======
const firebaseConfig = {
    apiKey: "AIzaSyDxtk7rTwEBPT1W73scgPAMOsLrFXRaXVU",
    authDomain: "mood-mate-7d071.firebaseapp.com",
    projectId: "mood-mate-7d071",
    storageBucket: "mood-mate-7d071.appspot.com",
    messagingSenderId: "1043535041128",
    appId: "1:1043535041128:web:19f578531ba6dce4fa21dd",
    measurementId: "G-WSW5BQZGYR"
  };
    // =====================================================

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();
    const appleProvider = new OAuthProvider('apple.com');

    document.addEventListener('DOMContentLoaded', () => {
      // elements
      const registerForm = document.getElementById('registerForm');
      const passwordInput = document.getElementById('password');
      const passwordRequirements = document.getElementById('passwordRequirements');
      const togglePassword = document.getElementById('togglePassword');
      const successModalEl = document.getElementById('successModal');
      const successMessageEl = document.getElementById('successMessage');
      const continueBtn = document.getElementById('continueBtn');
      const countdownPopup = document.getElementById('countdownPopup');
      const popupCountdown = document.getElementById('popupCountdown');

      // show/hide password
      togglePassword.addEventListener('click', () => {
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        togglePassword.classList.toggle('bi-eye');
        togglePassword.classList.toggle('bi-eye-slash');
      });

      // password validator
      function isStrongPassword(p) {
        return /.{8,}/.test(p) && /[A-Za-z]/.test(p) && /[0-9]/.test(p) && /[!@#$%^&*(),.?":{}|<>]/.test(p);
      }
      passwordInput.addEventListener('input', () => {
        if (!isStrongPassword(passwordInput.value)) passwordRequirements.classList.remove('d-none');
        else passwordRequirements.classList.add('d-none');
      });

      // show popup countdown and redirect
      function showCountdownPopup(seconds = 5, redirectHash = '#loginSectionId') {
        let sec = seconds;
        popupCountdown.textContent = sec;
        countdownPopup.style.display = 'block';
        const t = setInterval(() => {
          sec--;
          popupCountdown.textContent = sec;
          if (sec <= 0) {
            clearInterval(t);
            countdownPopup.style.display = 'none';
            // redirect: if you want to go to login section on same page use hash; to go to login page use a URL
            if (redirectHash.startsWith('#')) window.location.hash = redirectHash;
            else window.location.href = redirectHash;
          }
        }, 1000);
      }

      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = (document.getElementById('name').value || '').trim();
        const email = (document.getElementById('email').value || '').trim().toLowerCase();
        const country = (document.getElementById('country').value || '').trim();
        const password = (passwordInput.value || '').trim();
        const termsCheck = !!document.getElementById('termsCheck').checked;

        // basic validations
        if (!name || !email || !country || !password) {
          alert('Please fill all fields.');
          return;
        }
        if (!termsCheck) {
          alert('Please accept Terms & Conditions.');
          return;
        }
        if (!isStrongPassword(password)) {
          passwordRequirements.classList.remove('d-none');
          alert('Password must be at least 8 characters and include letter, number and special character.');
          return;
        }

        try {
          // create user
          const cred = await createUserWithEmailAndPassword(auth, email, password);
          const user = cred.user;
          // save profile in Firestore
          await setDoc(doc(db, 'users', user.uid), {
            name, email, country, createdAt: serverTimestamp()
          });

          // show bootstrap modal
          successMessageEl.textContent = `Congratulations, ${name}! Registration Successful!`;
          const successModal = new bootstrap.Modal(successModalEl);
          successModal.show();

          // when modal hides, show the small popup
          successModalEl.addEventListener('hidden.bs.modal', () => {
            showCountdownPopup(5, '#loginSectionId');
          }, { once: true });

          // automatically hide modal after 3s to 4s to show popup
          setTimeout(() => {
            try { successModal.hide(); } catch(e) { /* ignore */ }
          }, 3500);

          // continue button hides modal immediately
          continueBtn.addEventListener('click', () => {
            try { successModal.hide(); } catch(e) {}
          }, { once: true });

          // reset form
          registerForm.reset();
          passwordRequirements.classList.add('d-none');

        } catch (err) {
          console.error('Registration error', err);
          if (err?.code === 'auth/email-already-in-use') {
            alert('This email is already registered. Try logging in or reset password.');
          } else {
            alert('Registration failed: ' + (err?.message || err));
          }
        }
      });

    }); // DOMContentLoaded end
  </script>
</body>
</html>
