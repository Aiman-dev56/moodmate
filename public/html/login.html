<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonials with Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4 text-center">Testimonial System with Login</h2>

  <!-- Login / Register -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <span id="welcomeText" class="fw-bold text-primary"></span>
    </div>
    <div>
      <input id="loginInput" type="text" placeholder="Enter username" class="form-control d-inline w-auto me-2" />
      <button id="loginBtn" class="btn btn-success">Login</button>
      <button id="logoutBtn" class="btn btn-danger d-none">Logout</button>
    </div>
  </div>

  <!-- Quote and Add Review -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-4">
    <div class="mb-3 w-100 me-md-3">
      <blockquote class="blockquote">
        <p>"Your opinion matters. Share your experience!"</p>
      </blockquote>
      <button id="addReviewBtn" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#reviewModal">Add Review</button>
    </div>

    <!-- Carousel -->
    <div id="testimonialCarousel" class="carousel slide w-100" data-bs-ride="carousel">
      <div class="carousel-inner" id="testimonialSlides"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonialCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="reviewForm">
      <div class="modal-header">
        <h5 class="modal-title">Submit a Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <textarea class="form-control mb-3" rows="3" placeholder="Write your review..." required></textarea>
        <input type="number" class="form-control" min="1" max="5" placeholder="Rating (1-5)" required />
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Submit Review</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const welcomeText = document.getElementById("welcomeText");
const addReviewBtn = document.getElementById("addReviewBtn");

// Show/hide login info
function updateLoginUI() {
  const user = localStorage.getItem("loggedInUser");
  if (user) {
    welcomeText.innerText = `Welcome, ${user}`;
    loginBtn.classList.add("d-none");
    logoutBtn.classList.remove("d-none");
    addReviewBtn.classList.remove("d-none");
  } else {
    welcomeText.innerText = "";
    loginBtn.classList.remove("d-none");
    logoutBtn.classList.add("d-none");
    addReviewBtn.classList.add("d-none");
  }
}

// Login
loginBtn.onclick = () => {
  const user = document.getElementById("loginInput").value.trim();
  if (user) {
    localStorage.setItem("loggedInUser", user);
    updateLoginUI();
    loadReviews();
  }
};

// Logout
logoutBtn.onclick = () => {
  localStorage.removeItem("loggedInUser");
  updateLoginUI();
  loadReviews();
};

// Load Reviews
function loadReviews() {
  const reviews = JSON.parse(localStorage.getItem("reviews") || "[]");
  const container = document.getElementById("testimonialSlides");
  container.innerHTML = "";
  const screenSize = window.innerWidth;
  const groupSize = screenSize >= 768 ? 3 : 1;
  const user = localStorage.getItem("loggedInUser");

  for (let i = 0; i < reviews.length; i += groupSize) {
    const group = reviews.slice(i, i + groupSize);
    const slide = document.createElement("div");
    slide.className = "carousel-item" + (i === 0 ? " active" : "");
    const row = document.createElement("div");
    row.className = "row";

    group.forEach((r, index) => {
      const col = document.createElement("div");
      col.className = "col-md-4 mb-3";
      const card = document.createElement("div");
      card.className = "card shadow-sm h-100";
      card.innerHTML = `
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <img src="https://i.pravatar.cc/40?u=${r.name}" class="rounded-circle me-2" width="40" height="40">
            <strong>${r.name}</strong>
          </div>
          <p>${r.text}</p>
          <div class="text-warning">${"★".repeat(r.rating)}${"☆".repeat(5 - r.rating)}</div>
          ${r.name === user ? `<button class="btn btn-sm btn-danger mt-2 delete-btn" data-index="${reviews.indexOf(r)}">Delete</button>` : ""}
        </div>
      `;
      col.appendChild(card);
      row.appendChild(col);
    });

    slide.appendChild(row);
    container.appendChild(slide);
  }

  // Attach delete buttons
  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const index = parseInt(btn.dataset.index);
      reviews.splice(index, 1);
      localStorage.setItem("reviews", JSON.stringify(reviews));
      loadReviews();
    });
  });
}

// Submit review
document.getElementById("reviewForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const text = this.querySelector("textarea").value.trim();
  const rating = parseInt(this.querySelector("input[type=number]").value);
  const user = localStorage.getItem("loggedInUser");
  if (!user) return alert("Please log in to review.");

  if (!text || rating < 1 || rating > 5) {
    return alert("Please enter a valid review and rating (1-5).");
  }

  let reviews = JSON.parse(localStorage.getItem("reviews") || "[]");

  // Optional: prevent duplicate review per user
  reviews = reviews.filter(r => r.name !== user);

  reviews.push({ name: user, text, rating });
  localStorage.setItem("reviews", JSON.stringify(reviews));
  bootstrap.Modal.getInstance(document.getElementById("reviewModal")).hide();
  this.reset();
  loadReviews();
});

window.addEventListener("DOMContentLoaded", () => {
  updateLoginUI();
  loadReviews();
});
window.addEventListener("resize", loadReviews);
</script>
</body>
</html>
