<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMate - Chat Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #475570, #675b5b);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .dashboard {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .chat-sidebar {
      width: 280px;
      background: #2e2d47;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-sidebar h4 {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .chat-item {
      padding: 10px 15px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-item:hover {
      background: rgba(255,255,255,0.25);
    }

    .new-chat-btn {
      border: none;
      background: white;
      color: #292838;
      padding: 10px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .new-chat-btn:hover {
      background: #465156;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    .chat-header {
      padding: 15px;
      background: #282734;
      color: white;
      font-weight: bold;
      display: flex;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .message.user {
      background: #6c63ff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      background: #e9ecef;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      border-top: 1px solid #ddd;
      display: flex;
      padding: 10px;
      background: #fff;
    }

    .chat-input input {
      border: none;
      outline: none;
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      background: #f1f3f5;
    }

    .chat-input button {
      margin-left: 10px;
      border: none;
      background: #0c5446;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #38374e;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="chat-sidebar">
      <h4>MoodMate ðŸ’¬</h4>
      <div class="chat-list" id="chatList">
        <!-- Old chats will be listed here -->
      </div>
      <button class="new-chat-btn" id="newChatBtn">âž• New Chat</button>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header" id="chatHeader">
      <p>Select a chat or start a new one.</p>
 <!-- Right aligned user button -->
<ul class="navbar-nav ms-auto">

  <!-- ðŸ”¹ Login Button (hidden when logged in) -->
  <li class="nav-item" id="loginNavItem">
    <a href="./html/register.html#loginSectionId" 
       class="btn btn-outline-primary px-3 py-1"
       style="border-radius: 30px; font-weight: 600;">
      Login
    </a>
  </li>

  <!-- ðŸ”¹ User Dropdown (hidden when logged out) -->
  <li class="nav-item dropdown" id="userDropdown" style="display: none;">
    <a class="btn btn-outline-primary dropdown-toggle px-3 py-1 d-flex align-items-center gap-2"
       href="#" id="navbarUser" role="button" data-bs-toggle="dropdown" aria-expanded="false"
       style="border-radius: 30px; font-weight: 600;">
       
      <!-- User Icon -->
      <span id="userIcon"
        class="bg-white text-dark rounded-circle d-inline-flex justify-content-center align-items-center"
        style="width: 28px; height: 28px; font-size: 14px; font-weight: bold;">
        <i class="bi bi-person-circle"></i>
      </span>

      <!-- Username -->
      <span id="navbarUsername">User</span>
    </a>

    <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="navbarUser">
      <li><a class="dropdown-item" href="#" onclick="logoutUser()" id="logoutBtn">Logout</a></li>
    </ul>
  </li>
</ul>
      
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>



  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/chat.js"></script>

  
</body>
</html>
