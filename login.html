<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-0">
    <!-- Logo and Brand -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="img/logo-removebg-preview.png" alt="Logo" height="40" class="me-2">
      <span class="fw-bold fs-4">BootMate</span>
    </a>
  
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Center and Right Items -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Centered nav links -->
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Services</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
            More
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Therapy</a></li>
            <li><a class="dropdown-item" href="#">Journal</a></li>
          </ul>
        </li>
      </ul>
  
      <!-- Right aligned user button -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a
            class="btn btn-outline-primary dropdown-toggle px-3 py-1 d-flex align-items-center gap-2"
            href="#"
            id="navbarUser"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="border-radius: 30px; font-weight: 600;"
          >
            <!-- User Icon -->
            <span id="userIcon" class="bg-white text-dark rounded-circle d-inline-flex justify-content-center align-items-center"
                  style="width: 28px; height: 28px; font-size: 14px; font-weight: bold;">
              <i class="bi bi-person-circle"></i>
            </span>
            <!-- Username/Login Text -->
            <span id="navbarUsername">Login</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="navbarUser">
            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <!-- ✅ Removed extra </nav> -->
  
  <!-- Sidebar (if used for mobile) -->
  <div id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">×</button>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Therapy</a>
    <a href="#">Journal</a>
    <a href="#">Login</a>
  </div>
  
  <!-- Hero Section -->
  <section class="hero-section" style="margin-top: 0;">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
      <div class="row align-items-center">
        <!-- Left Text -->
        <div class="col-md-6">
          <h1 class="display-4 fw-bold" data-aos="zoom-in" data-aos-duration="2000">Welcome to BootMate</h1>
          <p class="lead fs-4 fw-semibold">Your personal mental wellness companion.</p>
          <a href="#explore" class="btn btn-outline-light mt-3">Explore Now</a>
        </div>
  
        <!-- Right Image -->
        <div class="col-md-6 text-center">
          <img src="img/doctor-removebg-preview.png" alt="Hero" class="img-fluid hero-img">
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
